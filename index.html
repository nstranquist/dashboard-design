<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta name="edurain dashboard" description="a dashboard for edurain">
    <title>Dashboard | EduRain</title>
    <!-- import font awesome icons -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./main.css" rel="stylesheet">
  </head>

  <!-- Dashboard 07 design -->
  <body>
    <!-- Root Layout -->
    <div class="aspect">
      <!-- Dashboard Header/TopNav -->
      <header class="page-header">
        <div class="header-container content-container">
          <h3>Dashboard</h3>
          <nav class="navbar">
            <div class="nav-item searchbar">
              <input type="search">
              <i class="icon fa fa-search"></i>
            </div>
            <a href="#" class="nav-item nav-link">Link</a>
            <a href="#" class="nav-item nav-link">Link</a>
            <a href="#" class="nav-item nav-link">Link</a>
            <div class="nav-item nav-u-profile">
              <div class="user-circle"></div>
              <i class="icon fa fa-angle-down"></i>
            </div>
          </nav>
        </div>
      </header>
      <!-- Sidebar -->
      <div class="page-sidebar">
        <div class="sidebar-container">
          <!-- Sidebar Logo -->
          <div class="logo-container" id="logo-dom">
            <img src="./images/logo-transparent-cropped.png" alt="edurain logo"
              class="logo
              img-fluid">
          </div>
          <!-- Sidebar Buttons -->
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="" class="sidebar-link">
                <i class="icon sidebar-icon fa fa-user-circle"></i>
                Profile
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="" class="sidebar-link">
                <i class="icon sidebar-icon fa fa-graduation-cap"></i>
                Scholarships

              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="" class="sidebar-link">
                <i class="icon sidebar-icon fa fa-sticky-note"></i>
                Templates
              </a>
            </li>
          </ul>
          <!-- Sidebar Help Button -->
          <div class="sidebar-help-btn">
            <a href="" class="sidebar-link">
              <i class="icon sidebar-icon fa fa-question"></i>
              <div class="help-icon-text">Help</div>
            </a>
          </div>
        </div>
      </div>
      <!-- Dashboard Contents -->
      <div class="page-content">
        <main class="main-content-layout">
          <!-- Side Content View -->
          <section class="content-right content-container">
            <header>
              <h1 class="text-center">Your Matches</h1>
            </header>
          </section>
          <section class="content-main content-container">
            <!-- Swap Main Content Views here -->
            <div class="grid-container">
              <header>
                <h1 class="text-center">Home View</h1>
              </header>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
